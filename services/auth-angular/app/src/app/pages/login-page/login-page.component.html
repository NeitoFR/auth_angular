<mat-card class=" u-1/3 layout__item u-mt++ u-p">
   <mat-card-title>
      Login Form
   </mat-card-title>
   <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="flex flex--col">
      <mat-form-field class="flex__item">
         <input matInput placeholder="Username" formControlName="usernameInput" type="text" name="usernameInput"
            required>
      </mat-form-field>
      <mat-form-field class="flex__item">
         <input matInput placeholder="Password" formControlName="passwordInput" type="password" name="passwordInput"
            required>
      </mat-form-field>
      <div class="flex flex--row flex__item">

         <button mat-flat-button color="primary" class="flex__item--middle u-1/3 u-mt+" type="submit"
            [disabled]="loginForm.invalid">
            Login
         </button>
         <button mat-flat-button color="primary" class="flex__item--middle u-1/3 u-mt+" type="button"
            (click)="this.loginForm.reset()">
            Reset
         </button>
         <button mat-flat-button color="primary" class="flex__item--middle u-1/3 u-mt+" type="button"
            (click)="fillMock()">
            Fill
         </button>
      </div>
   </form>


</mat-card>
